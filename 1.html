<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>나의 애칭은?</h1>
    <p id="target"></p>
    <button type="button" onclick="junho()">준호</button>
    <button type="button" onclick="ok()">영록</button>
    <button type="button" onclick="won()">상원</button>
    <button type="button" onclick="tae()">태관</button>
    <button type="button" onclick="min()">민근</button>
    <button type="button" onclick="woo()">재우</button>
    <button type="button" onclick="yeon()">재연</button>
    <script>
      function junho(){
        document.getElementById('target').innerHTML="우한준호";
      };
      function ok(){
        document.getElementById('target').innerHTML="로퀴";
      };
      function won(){
        document.getElementById('target').innerHTML="회계선생님원쨩";
      };
      function tae(){
        document.getElementById('target').innerHTML="이태퐈뉘";
      };
      function min(){
        document.getElementById('target').innerHTML="밍퀴";
      };
      function woo(){
        document.getElementById('target').innerHTML="조선족";
      };
      function yeon(){
        prompt("아베좋아?");
      };
    </script>
  </body>
</html>
